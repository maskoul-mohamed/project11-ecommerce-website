<script>
      async function getData(){
        const response = await fetch("analyse.php");
        const data = await response.json();
        return data

    }
    getData().then(dataRes=> {
                var arrayToData = [];
                dataRes.forEach(item => {
                    arrayToData.push({"Produit":item.nom_produit,"numbre": item.totalQuantity})
                });
                return arrayToData;
            }).then(arrayTotal => {
                console.log(arrayTotal);
                Morris.Bar({
                    element :'chart',
                    data:arrayTotal,
                    xkey:'Produit',
                    ykeys:['numbre', ],
                    labels:['numbre'],
                    hideHover:'false',
                    stacked:true,
                    xLabelMargin: 2,
                    resize: true,
                    xLabelAngle: 60,
                    gridTextSize: 10
                    
                    });
            })
  
    </script>
